<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS GRID</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    

    <main class="main-container">
        
        <button class="display-menu">
            <img src="img/menu-rounded.svg" alt="" class="menu-img">
            <span class="btn_before"></span>
        </button>
        <section class="common-graphs">
            <h2 class="common-graphs__title">Gráficos populares</h2>
            <div class="grilla"></div>
        </section>
        <h1 class="main-title">Graficador Web</h1>
        <section class="form__container container">
            <h2 class="form__title">Indique las características del gráfico</h2>
            <form action="" class="formulario">
                <div class="form__features">
                    <label for="graph_name" class="input__label">Nombre</label>
                    <input type="text" name="graph_name" id="" class="form__input" required>
                </div>
                <div class="form__features">
                    <label for="cant_cols" class="input__label" id="">Cantidad de columnas</label>
                    <input type="number" name="cant_cols" class="form__input" required>
                </div>
                <button type="submit" class="form__btn">Aceptar<span class="btn_before"></span></button>
                
            </form>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
